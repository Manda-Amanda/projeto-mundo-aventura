<html xmlns="http://www.w3.org/1999/html">
<body>
<h2>Pagina de Cadastro | Mundo Aventura</h2>

<form action="/CreateLocal" method="post">

    <label>Nome do Local</label>
    <input type="text" name="LOCAL" id="LOCAL"> </br>

    <label>Endereco</label>
    <input type="text" name="ENDERECO" id="ENDERECO"></br>

    <label>Complemento</label>
    <input type="text" name="COMPLEMENTO" id="COMPLEMENTO"> </br>

    <label>CEP</label>
    <input type="number" name="CEP" id="CEP"> </br>

    <label>Cidade</label>
    <input type="text" name="CIDADE" id="CIDADE"> </br>

    <label>Bairro</label>
    <input type="text" name="BAIRRO" id="BAIRRO"> </br>

    <label>Imagens</label>
    <input type="file" name="IMAGE" id="IMAGE" accept="image/png, image/jpeg" /> </br>

    <label>Descricao</label> </br>
    <textarea id="CESCRICAO" name="DESCRICAO" rows="4" cols="50"></textarea>

    </br><button type="Cadastrar Local">Register</button>

</form>

</body>
</html>
